<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Image Classification</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <script src="util.js"></script>
  <style>
    /* Stildefinitionen wie zuvor */
  </style>
</head>
<body>
  <h1>Drag and Drop Image Classification</h1>

  <!-- Upload-Bereich -->
  <div id="uploadTitle">Upload der Bilddatei</div>
  <div id="drop_zone">
    <p>Drag and Drop</p>
  </div>

  <!-- Ergebnis-Anzeige -->
  <div id="resultTitle">Anzeige des Ergebnisses nach dem Klassifizieren</div>
  <div id="result"></div>

  <!-- Thumbnail-Anzeige -->
  <div id="thumbnail"></div>

  <!-- Klassifizieren-Button und Auswahl-Buttons -->
  <button id="classifyButton">Klassifizieren</button>
  <button id="correctButton">Richtig klassifiziert</button>
  <button id="incorrectButton">Falsch klassifiziert</button>

  <!-- Tabellen für die letzten Klassifizierungen -->
  <h2>Zuletzt korrekt klassifizierte Fälle</h2>
  <table id="correctTable">
    <!-- Tabellenkopf -->
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Klassifizierung</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <!-- Tabelleninhalt wird dynamisch mit JavaScript gefüllt -->
    <tbody id="correctBody"></tbody>
  </table>

  <h2>Zuletzt falsch klassifizierte Fälle</h2>
  <table id="incorrectTable">
    <!-- Tabellenkopf -->
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Klassifizierung</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <!-- Tabelleninhalt wird dynamisch mit JavaScript gefüllt -->
    <tbody id="incorrectBody"></tbody>
  </table>

  <script src="sketch.js"></script>
</body>
</html>
