<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Image Classification</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    #drop_zone {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #aaa;
      width: 400px; /* Breite der Drag-and-Drop-Zone festlegen */
      height: 200px; /* HÃ¶he der Drag-and-Drop-Zone festlegen */
    }

    #thumbnail {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Upload der Bilddatei</h1>

  <div id="drop_zone">
    <p>Drag and Drop</p>
  </div>

  <div id="thumbnail"></div>

  <div id="result"></div>

  <button id="classifyButton">Klassifizieren</button>
  <button id="correctButton" style="display: none;">Richtig klassifiziert</button>
  <button id="incorrectButton" style="display: none;">Falsch klassifiziert</button>

  <script src="sketch.js"></script>
</body>

</html>
