<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Image Classification</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <script src="util.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 20px;
    }

    #uploadTitle, #resultTitle {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #drop_zone, #result, #thumbnail {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      color: #aaa;
      width: 100%; /* Breite auf 100% des verfügbaren Bereichs setzen */
    }

    #thumbnail img {
      max-width: 100%; /* Maximale Breite des Thumbnails auf 100% des verfügbaren Bereichs begrenzen */
      height: auto; /* Automatische Höhe entsprechend der Breite beibehalten */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Drag and Drop Image Classification</h1>

  <!-- Upload-Bereich -->
  <div id="uploadTitle">Upload der Bilddatei</div>
  <div id="drop_zone">
    <p>Drag and Drop</p>
  </div>

  <!-- Ergebnis-Anzeige -->
  <div id="resultTitle">Anzeige des Ergebnisses nach dem Klassifizieren</div>
  <div id="result"></div>

  <!-- Thumbnail-Anzeige -->
  <div id="thumbnail"></div>

  <!-- Klassifizieren-Button -->
  <button id="classifyButton">Klassifizieren</button>

  <!-- Tabellen für die letzten Klassifizierungen -->
  <h2>Zuletzt korrekt klassifizierte Fälle</h2>
  <table id="correctTable">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Klassifizierung</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody id="correctBody"></tbody>
  </table>

  <h2>Zuletzt falsch klassifizierte Fälle</h2>
  <table id="incorrectTable">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Klassifizierung</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody id="incorrectBody"></tbody>
  </table>

  <script src="sketch.js"></script>
</body>
</html>
